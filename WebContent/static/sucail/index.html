        <script type="text/javascript">
            
            jQuery(".suCai17-background").slide({
                autoPlay: false,
                trigger: "click",
                easing: "easeOutCirc",
                delayTime: 1000
            });

           
			
			$(".suCai17-nav-list").on('click', 'a', function(event) {
			    event.preventDefault;
			    var parent=$(this).parent();
			    var parents=$(this).parents(".suCai17-nav-list");
			    var len=parents.children().length;
			    if($(this).is(".up") && parent.index()==0){
					alert("已经到顶了！");
					return false;
			    }else if($(this).is(".down")&& parent.index()==len-1){
				    alert("已经到底了！");
				    return false;
			    }
			    switch (true) {
					case $(this).is(".up"):
						var prev = parent.prev();
						parent.insertBefore(prev);
						break;
					case $(this).is(".down"):
						var next = parent.next();
						parent.insertAfter(next);
						break;
					case $(this).is(".del"):
						parent.remove();
						$(".suCai17-info").parent();
						break;
				}
			    
			});

        </script>
